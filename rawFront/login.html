<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Login Page</title>
        <!-- Favicon-->
        <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/login.css" rel="stylesheet" />
        <link href="css/bstyles.css" rel="stylesheet" />
    </head>
    <body style="overflow: hidden">

    <div class="container pt-3" style="z-index: 2">
        <div class="row py-5 mt-lg-5 align-items-center">
            <!-- For Demo Purpose -->
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0 mx-auto">
                <img src="assets/logo.png" style="width: 300px; height: 300px" class="img-fluid mb-3 d-none d-md-block mx-auto">
                <h1 class="text-center" >WEBSITE</h1>
                <h1 class="text-center" >IF ELSE 2021</h1>
            </div>

            <!-- Registeration Form -->
            <div class="col-md-7 col-lg-4 mx-auto">
                <div class="card login-shadow p-3">
                    <div class="card-body">
                        <h3 class="text-center mb-3">USER LOGIN</h3>
                        <form action="#">
                            <div class="row">

                                <!-- First Name -->
                                <div class="input-group col-lg-6 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                                    </div>
                                    <input id="firstName" type="text" name="firstname" placeholder="NIM" class="form-control bg-white border-left-0 border-md">
                                </div>

                                <!-- Password -->
                                <div class="input-group col-lg-6 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                                    </div>
                                    <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                                </div>

                                <!-- Submit Button -->
                                <div class="form-group col-lg-12 mx-auto mb-0">
                                    <a href="#" class="btn btn-primary btn-block py-2">
                                        <span class="font-weight-bold">LOGIN</span>
                                    </a>
                                </div>

                                <!-- Divider Text -->
                                <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                                    <div class="border-bottom w-100 ml-5"></div>
                                    <span class="px-2 small text-muted font-weight-bold text-muted">ATAU</span>
                                    <div class="border-bottom w-100 mr-5"></div>
                                </div>

                                <!-- Social Login -->
                                <div class="form-group col-lg-12 mx-auto">
                                    <a href="#" class="btn btn-outline-secondary btn-block py-2 btn-facebook">
                                        <i class="fa fa-facebook-f mr-2"></i>
                                        <span class="font-weight-bold">Lupa Password?</span>
                                    </a>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="assets/login-bg.png" style="position: absolute; bottom: 0; width: 100%;min-height:100%; z-index: -10">
    <img src="assets/footer.png" style="position: absolute; bottom: 0; width: 100%; z-index: -10">
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    <script>
        $(function () {
            $('input, select').on('focus', function () {
                $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
            });
            $('input, select').on('blur', function () {
                $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
            });
        });
    </script>
    </body>
</html>
